<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>TEST</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #2675bb;
            color: white;
        }
    </style>
  </head>
  <body>
        
    <div class="container ">        
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalArticulo">Crear</button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>name</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>address</th>
                    <th>postalZip</th>
                    <th>region</th>
                    <th>country</th>
                    <th>list</th>
                    <th>text</th>
                    <th>numberrange</th>
                    <th>currency</th>
                    <th>alphanumeric</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="col-form-label">name:</label>
            <input id="nombre" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="phone" class="col-form-label">phone:</label>
            <input id="phone" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="email" class="col-form-label">email:</label>
            <input id="email" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="address" class="col-form-label">address:</label>
            <input id="address" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="postalZip" class="col-form-label">postalZip:</label>
            <input id="postalZip" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="region" class="col-form-label">region:</label>
            <input id="region" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="country" class="col-form-label">country:</label>
            <input id="country" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="list" class="col-form-label">list:</label>
            <input id="list" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="text" class="col-form-label">text:</label>
            <input id="text" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="numberrange" class="col-form-label">numberrange:</label>
            <input id="numberrange" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="currency" class="col-form-label">currency:</label>
            <input id="currency" type="text" class="form-control" autofocus>
          </div>     
          <div class="mb-3">
            <label for="alphanumeric" class="col-form-label">alphanumeric:</label>
            <input id="alphanumeric" type="text" class="form-control" autofocus>
          </div>     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script src="code.js"></script>
  </body>
</html>
